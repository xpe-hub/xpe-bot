<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect x="10" y="10" width="236" height="236" rx="30" ry="30" fill="url(#bgGradient)" stroke="url(#accentGradient)" stroke-width="4"/>

  <!-- Inner circle -->
  <circle cx="128" cy="128" r="70" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.8"/>

  <!-- Robot body -->
  <rect x="88" y="78" width="80" height="100" rx="15" ry="15" fill="#0f0f23" stroke="url(#accentGradient)" stroke-width="2"/>

  <!-- Robot head -->
  <rect x="98" y="58" width="60" height="50" rx="10" ry="10" fill="#0f0f23" stroke="url(#accentGradient)" stroke-width="2"/>

  <!-- Antenna -->
  <rect x="123" y="38" width="10" height="25" rx="2" ry="2" fill="url(#accentGradient)"/>
  <circle cx="128" cy="35" r="6" fill="url(#accentGradient)" filter="url(#glow)"/>

  <!-- Eyes -->
  <circle cx="115" cy="85" r="8" fill="#00ff88"/>
  <circle cx="141" cy="85" r="8" fill="#00ff88"/>
  <circle cx="115" cy="85" r="4" fill="#ffffff"/>
  <circle cx="141" cy="85" r="4" fill="#ffffff"/>

  <!-- Mouth/Speaker -->
  <rect x="113" y="105" width="30" height="8" rx="4" ry="4" fill="url(#accentGradient)"/>
  <circle cx="120" cy="109" r="1.5" fill="#1a1a2e"/>
  <circle cx="128" cy="109" r="1.5" fill="#1a1a2e"/>
  <circle cx="136" cy="109" r="1.5" fill="#1a1a2e"/>

  <!-- Body details -->
  <circle cx="128" cy="140" r="15" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
  <circle cx="128" cy="140" r="8" fill="url(#accentGradient)" opacity="0.6"/>

  <!-- Side arms -->
  <rect x="58" y="95" width="25" height="50" rx="8" ry="8" fill="#0f0f23" stroke="url(#accentGradient)" stroke-width="2"/>
  <rect x="173" y="95" width="25" height="50" rx="8" ry="8" fill="#0f0f23" stroke="url(#accentGradient)" stroke-width="2"/>

  <!-- XPE Text -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle">XPE</text>
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">CONTROL PANEL</text>

  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="3" fill="url(#accentGradient)" opacity="0.5"/>
  <circle cx="216" cy="40" r="3" fill="url(#accentGradient)" opacity="0.5"/>
  <circle cx="40" cy="216" r="3" fill="url(#accentGradient)" opacity="0.5"/>
  <circle cx="216" cy="216" r="3" fill="url(#accentGradient)" opacity="0.5"/>
</svg>
